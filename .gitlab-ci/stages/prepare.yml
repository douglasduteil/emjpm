#

.prepare_stage: &prepare_stage
  stage: "Prepare"
  dependencies: []
  except:
    variables:
      - $PRODUCTION

#
#
#

install:
  <<: *prepare_stage
  image: node:12-alpine
  cache:
    key: "$CI_COMMIT_REF_SLUG-node_modules"
    paths:
      - $CI_PROJECT_DIR/.yarn
      # - node_modules
      # - packages/*/node_modules
  before_script:
    - find packages -maxdepth 1 -type d
        -not -name knex -print0 | xargs -0 -I {} rm -rf {}
    - ls packages
    - rm -rf packages/api
    - rm -rf packages/app
    - rm -rf packages/graphql-server
    - rm -rf packages/hasura
    # - rm -rf packages/knex
  script:
    - yarn config set cache-folder $CI_PROJECT_DIR/.yarn
    - yarn --frozen-lockfile
